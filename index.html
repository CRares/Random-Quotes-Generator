<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/37fe6f1b1f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">  
<title>Quote Generator</title>
</head>
<body>
    
<div id="quote-box" class="wrapper">
    <div class="quote-text">
      <i class="fa fa-quote-left"></i><span id="text"></span>
    </div>
    <div class="quote-author" id="author"></div>
    <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
          <i class="fa fa-twitter"></i>
        </a>
        <a class="button" id="tumblr-quote" title="Post quote on tumblr!" target="_blank">
          <i class="fa fa-tumblr"></i>
        </a>
      <button id="new-quote" class="button">New Quote</button>
    </div> 
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
